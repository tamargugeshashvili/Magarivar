<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello SkillWill</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #282c34;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 4em;
            margin: 0;
            animation: zoomIn 1s ease-in-out forwards, handshake 1s ease-in-out 2s infinite;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes handshake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="greeting">ცივი ყავა ხომ არ დაგველია ?</h1>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const greeting = document.getElementById('greeting');
            greeting.addEventListener('mouseover', function() {
                greeting.style.color = 'yellow';
                greeting.style.transition = 'color 0.5s ease-in-out';
            });
            greeting.addEventListener('mouseout', function() {
                greeting.style.color = 'white';
            });
        });
    </script>
</body>
</html>
